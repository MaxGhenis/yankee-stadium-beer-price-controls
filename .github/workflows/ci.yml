name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Lint with ruff
      run: |
        uv run ruff check src tests

    - name: Check formatting with black
      run: |
        uv run black --check src tests

    - name: Type check with mypy
      run: |
        uv run mypy src
      continue-on-error: true  # Don't fail on mypy errors initially

    - name: Run tests with pytest
      run: |
        uv run pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Build package
      run: |
        uv pip install --system build
        python -m build

    - name: Check package
      run: |
        uv pip install --system twine
        twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  docs:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev,docs]"
        npm install -g mystmd

    - name: Update documentation values
      run: |
        python scripts/update_docs_values.py

    - name: Check for uncommitted changes
      run: |
        if ! git diff --quiet docs/; then
          echo "⚠️  Documentation values were updated. Committing changes..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Update documentation values [skip ci]"
          git push
        fi

    - name: Build documentation
      run: |
        cd docs
        myst build --html

    - name: Upload docs artifact
      uses: actions/upload-artifact@v4
      with:
        name: docs
        path: docs/_build/

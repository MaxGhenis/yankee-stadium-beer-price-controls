name: Deploy JupyterBook

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          uv venv --python 3.13
          source .venv/bin/activate
          uv pip install -e ".[docs]"

      - name: Install Node.js for MyST
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install MyST
        run: |
          npm install -g mystmd

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-xetex latexmk

      - name: Build JupyterBook
        run: |
          source .venv/bin/activate
          cd docs
          export BASE_URL=/yankee-stadium-beer-price-controls
          myst build --html
          touch _build/html/.nojekyll

      - name: Build PDF
        run: |
          source .venv/bin/activate
          cd docs
          myst build --pdf
          cp _build/exports/*.pdf _build/html/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4